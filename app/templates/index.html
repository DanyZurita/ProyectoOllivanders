{% extends "bootstrap/base.html" %}
{% block title %}GILDED ROSE SHOP{% endblock %}
{% block head %}
<style>  
body {
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/0/08/Ollivanders_Wand_Shop%2C_Diagon_Alley_%287119189039%29.jpg");
    background-size: cover;
    background-color: #000000;
}
.absolute {
		position: absolute;
		width:1910px;
		height:925px;
        text-decoration: none;
        color: #FFFFFF;
        font-family: Georgia;
        font-variant: small-caps;
        font-size: 22px;
        text-align: center;
	}    
.centrar
	{
		position: absolute;
		/*nos posicionamos en el centro del navegador*/
        top:50%;
		left:50%;
		/*determinamos una anchura*/
		width:550px;
		/*indicamos que el margen izquierdo, es la mitad de la anchura*/
        margin-left:-275px;
		/*determinamos una altura*/
		height:150px;
		/*indicamos que el margen superior, es la mitad de la altura*/
        margin-top:-75px;
        padding: 1vw;        
        background-color: black;
        opacity: 85%;
        color: #FFFFFF;
        font-family: Georgia;
        font-variant: small-caps;
        font-size: 22px;
        text-align: center;
	}
</style> 
{% endblock %}
{% block body %}
<body >

{% endblock %}
